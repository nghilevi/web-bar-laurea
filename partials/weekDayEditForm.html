<form class="form-horizontal ng-hide" role="form" style="position: fixed" ng-show="editingWeekDay">
		<h3>Edit {{editingWeekDay.weekDay}}'s menu</h3>
		<div class="form-group">
			<label for="inputMeat" class="col-sm-4">Meat:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="inputMeat" ng-model="editingWeekDay.meat">
			</div>
		</div>
		<div class="form-group">
			<label for="inputSoup" class="col-sm-4">Soup:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="inputSoup" ng-model="editingWeekDay.soup">
			</div>
		</div>		
		<div class="form-group">
			<label for="inputSpecial" class="col-sm-4">Special Offer:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="inputSpecial" ng-model="editingWeekDay.specialOffer">
			</div>
		</div>	
		<div class="form-group">
			<label for="inputVegetable" class="col-sm-4">Vegetable:</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" id="inputVegetable" ng-model="editingWeekDay.vegetable">
			</div>
		</div>					
	<button ng-click="submitChanges()" type="button" class="btn btn-success glyphicon glyphicon-ok"> Submit</button>
	<button ng-click="cancel()" type="button" class="btn btn-default glyphicon glyphicon-remove"> Cancel</button>
</form>
